<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <title>Diário de Bordo</title>
      <script>
         function mostrarTexto() {
            const input = document.getElementById("meuInput");
            const resultado = document.getElementById("resultado");
            const texto = input.value.trim(); // remove espaços vazios

            if (texto === "") {
               resultado.textContent =
                  "Por favor, digite algo antes de enviar.";
               resultado.style.color = "red";
            } else {
               resultado.textContent = "Você escreveu: " + texto;
               resultado.style.color = "black";
               input.value = "";
            }
         }
      </script>
   </head>
   <body>
      <h2>Digite sua mensagem:</h2>
      <input type="text" id="meuInput" placeholder="Escreva algo aqui..." />
      <button onclick="mostrarTexto()">Enviar</button>
      <p id="resultado"></p>
   </body>
</html>
